<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The End</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.95);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }
        .animated-gif {
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }
        #main-gif { animation-delay: 0.5s; }
        .gif-container img:nth-child(1) { animation-delay: 1s; }
        .gif-container img:nth-child(2) { animation-delay: 1.5s; }
        .gif-container img:nth-child(3) { animation-delay: 2s; }
        .gif-container img:nth-child(4) { animation-delay: 2.5s; }
        .main-title { animation-delay: 3s; }
        @media (max-width: 767px) {
            #bg-video {
                display: none;
            }
            body {
                background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-center p-4">
    <video autoplay loop muted playsinline id="bg-video">
        <source src="Pastel_Video_With_Floating_Hearts.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="relative z-10 w-full max-w-4xl mx-auto">
        <div class="flex justify-center mb-8">
            <img src="5.gif" alt="You're my favorite person gif" id="main-gif" class="animated-gif rounded-2xl shadow-2xl w-2/3 md:w-1/2 object-cover" loading="lazy" decoding="async">
        </div>
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 md:gap-8 gif-container mb-12">
            <img src="1.gif" alt="Cute cat couple gif" class="animated-gif rounded-2xl shadow-lg w-full h-auto object-cover" loading="lazy" decoding="async">
            <img src="2.gif" alt="Cute cat on phone gif" class="animated-gif rounded-2xl shadow-lg w-full h-auto object-cover" loading="lazy" decoding="async">
            <img src="3.gif" alt="Cute cat hugging gif" class="animated-gif rounded-2xl shadow-lg w-full h-auto object-cover" loading="lazy" decoding="async">
            <img src="4.gif" alt="Cute panda waving gif" class="animated-gif rounded-2xl shadow-lg w-full h-auto object-cover" loading="lazy" decoding="async">
        </div>
        <h1 class="font-pacifico text-5xl sm:text-6xl md:text-8xl text-white fade-in main-title" style="text-shadow: 0 4px 15px rgba(0,0,0,0.5);">
            The End
            <span class="block">Bbiee!!!</span>
        </h1>
    </div>
</body>
</html>
